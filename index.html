<!DOCTYPE html>
<html ng-app>
    <!-- Inside gmail-clone-app's scope -->
    <head>
        <meta charset="UTF-8">
        <title>Gmail Clone</title>
    </head>
    <body>
        <div ng-controller="InboxController">
            <!-- Inside InboxController's scope -->
            <h1>{{title}}</h1>
            <input type="text" ng-model="title" placeholder="input title">
        </div>

        <!-- Import JQuery -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <!-- Import AngularJS 1-->
        <script src="./node_modules/angular/lib/angular.js"></script>

        <!-- InboxController script -->
        <script>
            function InboxController($scope){
                $scope.title = 'Write a title here...';
            }
        </script>
    </body>
</html>
