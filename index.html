<!DOCTYPE html>
<html ng-app="gmail-clone-app">
    <!-- Inside gmail-clone-app's scope -->
    <head>
        <meta charset="UTF-8">
        <title>Gmail Clone</title>
        <!-- Import CSS styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div ng-controller="InboxController">
            <!-- Inside InboxController's scope -->
            <h1>{{title}}</h1>
            <input type="text" ng-model="title" placeholder="input title">
        </div>
        
        <!-- Render component views -->
        <div ng-view></div>

        <!-- Import JQuery -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>

        <!-- Import Angular libraries -->
        <!-- Import Angular core -->
        <script src="./node_modules/angular/angular.js"></script>
        <!-- Import Angular extra routing library -->
        <script src="./node_modules/angular-route/angular-route.js"></script>

        <!-- Import application files -->
        <script src="./js/app.js"></script>
        <script src="./js/controllers/inbox.js"></script>
    </body>
</html>
