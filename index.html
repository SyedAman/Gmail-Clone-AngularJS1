<html ng-app="gmail-clone-app">
    <!-- Inside gmail-clone-app's scope -->
    <head>
        <meta charset="UTF-8">
        <title>Gmail Clone</title>
        <!-- Import CSS styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Gmail Clone</h1>
        <h3>Made with AngularJS 1</h3>
        
        <!-- Render component views -->
        <main class="main" role="main">
            <div class="wrapper">
                <div ng-view></div>
            </div>
        </main>

        <!-- Import JQuery -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>

        <!-- Import Angular libraries -->
        <!-- Import Angular core -->
        <script src="./node_modules/angular/angular.js"></script>
